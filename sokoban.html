	<div id="gameContainer">

<!--<h1>Sokoban Game</h1> -->
		<div id ='sound'></div>
		</br>
		<div id="help"></div>
			
        <canvas id="myDrawing" width="640" height="512" >
              <p>Your browser does not support the element HTML5 Canvas.</p>
        </canvas> 
		<div id ='finish'></div> 
			<div id="scoreBoard">
                <div class="info" id="levelInfo"></div>
                <div class="info" id="stepsInfo"></div>
                <div class="info" id="pushesInfo"></div>
                <div class="info" id="boxsInfo"></div>
            </div>
			<br/>
            <div id="levelControl">
			<div class = "hidden">
			    <div class="button" onClick="gotoNextLevel()">Nästa Lager</div>
                <div class="button" onClick="gotoPrevLevel()">Föregående Lager</div>
			</div>	
				<div class="button" onClick="gotoFirstLevel()">Starta om</div>
                <div class="button" onClick="undoMove()">Ångra förflyttning</div>
                <div class="button" onClick="resetLevel()">Återställ lagret</div>
              <!--  <div class ='button' id = 'helpButton' >Hjälp</div> -->
            </div>
       
    
    </div>
